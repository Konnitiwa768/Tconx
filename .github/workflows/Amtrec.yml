name: Fix TConX Path

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/main/resources/data/tconstruct/materials/stats/*.json'

jobs:
  move-and-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Move momongaite.json to correct TConX path
      run: |
        OLD_PATH="src/main/resources/data/tconstruct/materials/stats/*.json"
        NEW_DIR="src/main/resources/data/tconx/tconstruct/materials/stats"
        NEW_PATH="$NEW_DIR/*.json"

        if [ -f "$OLD_PATH" ]; then
          mkdir -p "$NEW_DIR"
          mv "$OLD_PATH" "$NEW_PATH"
          echo "Moved $OLD_PATH to $NEW_PATH"
        else
          echo "$OLD_PATH does not exist. Skipping."
        fi

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Commit and push changes
      run: |
        git add src/main/resources/data/tconx/tconstruct/materials/stats/*.json
        git rm src/main/resources/data/tconstruct/materials/stats/*.json || true
        git commit -m "fix: move momongaite.json to correct TConX path" || echo "No changes to commit"
        git push
